ass="code"><pre><span class="line">wget https://www.php.net/distributions/php-7.3.13.tar.gz</span><br><span class="line">tar -xzvf php-7.3.13.tar.gz</span><br><span class="line">cd php-php-7.3.13/</span><br><span class="line"></span><br><span class="line">wget https://www.php.net/distributions/php-7.2.31.tar.gz</span><br><span class="line">tar -xzvf php-7.2.31.tar.gz</span><br><span class="line">cd php-7.2.31/</span><br></pre></td></tr></table></figure><h2 id="参数编译"><a href="#参数编译" class="headerlink" title="参数编译"></a>参数编译</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">./configure --prefix=/usr/local/php7 \</span><br><span class="line">--enable-fpm \</span><br><span class="line">--enable-shared \</span><br><span class="line">--enable-soap \</span><br><span class="line">--enable-bcmath \</span><br><span class="line">--enable-calendar \</span><br><span class="line">--enable-ftp \</span><br><span class="line">--enable-dom \</span><br><span class="line">--enable-exif \</span><br><span class="line">--enable-fileinfo \</span><br><span class="line">--enable-filter \</span><br><span class="line">--enable-gd-jis-conv \</span><br><span class="line">--enable-json \</span><br><span class="line">--enable-mbstring \</span><br><span class="line">--enable-mbregex \</span><br><span class="line">--enable-mbregex-backtrack \</span><br><span class="line">--enable-session \</span><br><span class="line">--enable-shmop \</span><br><span class="line">--enable-simplexml \</span><br><span class="line">--enable-pcntl \</span><br><span class="line">--enable-sockets \</span><br><span class="line">--enable-sysvmsg \</span><br><span class="line">--enable-sysvsem \</span><br><span class="line">--enable-sysvshm \</span><br><span class="line">--enable-wddx \</span><br><span class="line">--enable-zip \</span><br><span class="line">--enable-mysqlnd-compression-support \</span><br><span class="line">--enable-opcache \</span><br><span class="line">--enable-inline-optimization \</span><br><span class="line">--enable-intl \</span><br><span class="line">--enable-simplexml \</span><br><span class="line">--enable-xmlreader \</span><br><span class="line">--enable-xmlwriter \</span><br><span class="line">--disable-phpdbg \</span><br><span class="line">--disable-phpdbg-webhelper \</span><br><span class="line">--disable-debug \</span><br><span class="line">--disable-rpath \</span><br><span class="line">--with-xmlrpc \</span><br><span class="line">--with-openssl \</span><br><span class="line">--with-pcre-regex \</span><br><span class="line">--with-sqlite3 \</span><br><span class="line">--with-zlib \</span><br><span class="line">--with-iconv \</span><br><span class="line">--with-bz2 \</span><br><span class="line">--with-curl \</span><br><span class="line">--with-cdb \</span><br><span class="line">--with-pcre-dir \</span><br><span class="line">--with-gd \</span><br><span class="line">--with-openssl-dir \</span><br><span class="line">--with-jpeg-dir \</span><br><span class="line">--with-png-dir \</span><br><span class="line">--with-freetype-dir \</span><br><span class="line">--with-gettext \</span><br><span class="line">--with-mhash \</span><br><span class="line">--with-libmbfl \</span><br><span class="line">--with-onig \</span><br><span class="line">--with-mysqli=shared,mysqlnd \</span><br><span class="line">--with-pdo-mysql=shared,mysqlnd \</span><br><span class="line">--with-zlib-dir \</span><br><span class="line">--with-pdo-sqlite \</span><br><span class="line">--with-pear \</span><br><span class="line">--with-libxml-dir</span><br></pre></td></tr></table></figure><h2 id="开始make安装"><a href="#开始make安装" class="headerlink" title="开始make安装"></a>开始make安装</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">make &amp;&amp; make install</span><br></pre></td></tr></table></figure><h2 id="环境变量以及配置文件拷贝"><a href="#环境变量以及配置文件拷贝" class="headerlink" title="环境变量以及配置文件拷贝"></a>环境变量以及配置文件拷贝</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//加入永久环境变量中</span><br><span class="line">vi /etc/profile</span><br><span class="line">export PATH=/usr/local/php7/bin:$PATH</span><br><span class="line">source /etc/profile</span><br><span class="line"></span><br><span class="line">// 为了防止环境变量设置错误导致无法执行ls等基本命令，处理方案</span><br><span class="line">export PATH=/usr/bin:/usr/sbin:/bin:/sbin:/usr/X11R6/bin</span><br><span class="line"></span><br><span class="line">//配置文件拷贝到指定的目录</span><br><span class="line">php -i | grep php.ini</span><br><span class="line">cp php.ini-development /usr/local/php7/lib/php.ini</span><br></pre></td></tr></table></figure><h2 id="配置php-fpm服务"><a href="#配置php-fpm服务" class="headerlink" title="配置php-fpm服务"></a>配置php-fpm服务</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 创建www组</span><br><span class="line">groupadd www</span><br><span class="line"># 创建一个用户归属www组</span><br><span class="line">useradd -g www www</span><br><span class="line"></span><br><span class="line">cp /usr/local/php7/etc/php-fpm.d/www.conf.default /usr/local/php7/etc/php-fpm.d/www.conf</span><br><span class="line">cp /usr/local/php7/etc/php-fpm.conf.default /usr/local/php7/etc/php-fpm.conf</span><br><span class="line">//编辑php-fpm.conf 去掉注释</span><br><span class="line">vim /usr/local/php7/etc/php-fpm.conf</span><br><span class="line">pid = run/php-fpm.pid</span><br><span class="line"></span><br></pre></td></tr></table></figure><h2 id="fpm命令"><a href="#fpm命令" class="headerlink" title="fpm命令"></a>fpm命令</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">测试php-fpm配置</span><br><span class="line">/usr/local/php7/sbin/php-fpm -t</span><br><span class="line">/usr/local/php7/sbin/php-fpm -c /usr/local/php7/etc/php.ini -y  /usr/local/php7/etc/php-fpm.conf -t</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//自定义加载配置信息启动</span><br><span class="line">/usr/local/php7/sbin/php-fpm -c /usr/local/php7/lib/php.ini -y /usr/local/php7/etc/php-fpm.conf</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//pid 获取</span><br><span class="line">ps aux | grep php</span><br><span class="line">cat /usr/local/php7/var/run/php-fpm.pid</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">php-fpm信号控制</span><br><span class="line">INT, TERM 立刻终止</span><br><span class="line">QUIT 平滑终止</span><br><span class="line">USR1 重新打开日志文件</span><br><span class="line">USR2 平滑重载所有worker进程并重新载入配置和二进制模块</span><br><span class="line"></span><br><span class="line">//重启php-fpm:</span><br><span class="line">kill -USR2 pid</span><br><span class="line">killall -9 php-fpm</span><br><span class="line"></span><br><span class="line">//关闭php-fpm</span><br><span class="line">kill -INT `cat /usr/local/php7/var/run/php-fpm.pid`</span><br><span class="line">或pkill php-fpm</span><br></pre></td></tr></table></figure><h2 id="扩展安装"><a href="#扩展安装" class="headerlink" title="扩展安装"></a>扩展安装</h2><h3 id="pecl方式"><a href="#pecl方式" class="headerlink" title="pecl方式"></a>pecl方式</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pecl install redis</span><br><span class="line">echo extension=redis.so &gt;&gt;/usr/local/php7/lib/php.ini</span><br></pre></td></tr></table></figure><h3 id="编译安装"><a href="#编译安装" class="headerlink" title="编译安装"></a>编译安装</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">git clone https://gitee.com/swoole/swoole.git</span><br><span class="line">cd swoole</span><br><span class="line">phpize</span><br><span class="line"></span><br><span class="line">// 预编译配置</span><br><span class="line">./configure \</span><br><span class="line">--enable-coroutine \</span><br><span class="line">--enable-openssl  \</span><br><span class="line">--enable-http2  \</span><br><span class="line">--enable-async-redis \</span><br><span class="line">--enable-sockets \</span><br><span class="line">--enable-mysqlnd</span><br><span class="line">--with-php-config=/usr/local/php7/bin/php-config</span><br><span class="line"></span><br><span class="line">//安装</span><br><span class="line">make &amp;&amp;  make install</span><br><span class="line"></span><br><span class="line">echo extension=swoole.so &gt;&gt;/usr/local/php7/lib/php.ini</span><br><span class="line"></span><br><span class="line">//查看swoole相关信息</span><br><span class="line">php --ri swoole </span><br></pre></td></tr></table></figure><h2 id="Composer安装"><a href="#Composer安装" class="headerlink" title="Composer安装"></a>Composer安装</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">wget https://mirrors.aliyun.com/composer/composer.phar</span><br><span class="line"></span><br><span class="line">curl -sS https://getcomposer.org/installer | php</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mv composer.phar /usr/local/bin/composer  &amp;&amp; chmod +x /usr/local/bin/composer</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//创建一个composer用户</span><br><span class="line">useradd composer</span><br><span class="line">su composer</span><br><span class="line"></span><br><span class="line">composer config -g repo.packagist composer https://mirrors.aliyun.com/composer/</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content table td,table th{padding:10px;border:1px solid #ddd;color:#333;vertical-align:middle;word-break:normal!important}.layui-content table .gutter{display:none}.layui-content figure.highlight{margin:15px 0;background:#e3e3e3;padding:0;line-height:24px;overflow-x:auto}.layui-content figure.highlight table td{border:0}.layui-content blockquote{margin:15px 0;background:#e3e3e3;border-left:3px solid #5fb878;padding:10px 0 0 20px}.layui-content ol li{margin-bottom:10px;list-style:decimal;margin-left:10px}.layui-content ul li{margin-bottom:10px;list-style:inside;margin-left:10px}.layui-content code{background-color:#e3e3e3}.layui-content a{text-decoration:underline;color:#1e9fff}body img{max-width:100%}</style></div></div></div><div class="footer"><p><span>Powered by <a href="https://hexo.io/" target="_blank">Hexo</a> </span><span>| </span><span>Theme - <a href="https://github.com/zzqqw/hexo-theme-xianxin" target="_blank">xianxin</a></span></p><p><span>&copy; 2024</span> <span>MIT license</span></p><script async src="https://www.googletagmanager.com/gtag/js?id=G-TBH6G20B8Y"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-TBH6G20B8Y")</script></div></body></html>
