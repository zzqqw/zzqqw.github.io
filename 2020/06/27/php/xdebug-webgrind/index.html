bug</button> </a><a href="/tags/webgrind/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#webgrind</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><h1 id="python3安装"><a href="#python3安装" class="headerlink" title="python3安装"></a>python3安装</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">wget https://www.python.org/ftp/python/3.7.7/Python-3.7.7.tar.xz</span><br><span class="line">mkdir -p /usr/local/code/python3</span><br><span class="line">tar -xvf Python-3.7.7.tar.xz -C /usr/local/code</span><br><span class="line">cd /usr/local/code/Python-3.7.7/ &amp;&amp; ./configure prefix=/usr/local/python3</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line">ln -s /usr/local/python3/bin/python3 /usr/bin/python3</span><br></pre></td></tr></table></figure><h1 id="dot命令安装"><a href="#dot命令安装" class="headerlink" title="dot命令安装"></a>dot命令安装</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum -y install graphviz</span><br></pre></td></tr></table></figure><h1 id="xdebug安装"><a href="#xdebug安装" class="headerlink" title="xdebug安装"></a>xdebug安装</h1><blockquote><p><a target="_blank" rel="noopener" href="https://xdebug.org/docs/install">https://xdebug.org/docs/install</a></p></blockquote><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">pecl install xdebug</span><br><span class="line"></span><br><span class="line">mkdir -p /tmp/xdebug</span><br><span class="line">chown -R www:www /tmp/xdebug/</span><br><span class="line"></span><br><span class="line">//修改php.ini</span><br><span class="line">zend_extension=xdebug.so</span><br><span class="line">[xdebug]</span><br><span class="line">xdebug.profiler_append=0</span><br><span class="line">xdebug.profiler_output_name=&quot;cachegrind.out.%R%u&quot;</span><br><span class="line">xdebug.profiler_enable=On</span><br><span class="line">xdebug.profiler_output_dir=&quot;/tmp/xdebug/&quot;</span><br><span class="line">xdebug.profiler_enable_trigger=On</span><br><span class="line"></span><br></pre></td></tr></table></figure><h1 id="webgrind可视化界面"><a href="#webgrind可视化界面" class="headerlink" title="webgrind可视化界面"></a>webgrind可视化界面</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git clone https://github.com/jokkedk/webgrind.git</span><br><span class="line"></span><br><span class="line">//修改config.php修改成</span><br><span class="line">static $storageDir = &#x27;/tmp/xdebug/&#x27;;</span><br><span class="line">static $profilerDir = &#x27;/tmp/xdebug/&#x27;;</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content table td,table th{padding:10px;border:1px solid #ddd;color:#333;vertical-align:middle;word-break:normal!important}.layui-content table .gu
