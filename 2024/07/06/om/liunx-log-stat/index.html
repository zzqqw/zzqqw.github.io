a><a href="/tags/log/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#log</button> </a><a href="/tags/Apache/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#Apache</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><h3 id="Apache日志统计"><a href="#Apache日志统计" class="headerlink" title="Apache日志统计"></a>Apache日志统计</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"># 列出当天访问次数最多的IP命令</span><br><span class="line">root@zhiqiang.wang:~# # cut -d- -f 1 access.log | uniq -c | sort -rn | head -20</span><br><span class="line"></span><br><span class="line"># 查看当天有多少个IP访问</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort | uniq | wc -l</span><br><span class="line"></span><br><span class="line"># 查看某一个页面总计被访问的次数</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | grep &quot;index.php&quot; | wc -l</span><br><span class="line"></span><br><span class="line"># 查看每一个IP访问了多少个页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;++S[$1]&#125; END &#123;for (a in S) print a,S[a]&#125;&#x27; access.log</span><br><span class="line"></span><br><span class="line"># 将每个IP访问的页面数进行从小到大排序</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;++S[$1]&#125; END &#123;for (a in S) print S[a],a&#125;&#x27; access.log | sort -n</span><br><span class="line"></span><br><span class="line"># 查看某一个IP访问了哪些页面</span><br><span class="line">root@zhiqiang.wang:~# # grep &quot;^192.168.1.2&quot; access.log | awk &#x27;&#123;print $1,$7&#125;&#x27;</span><br><span class="line"></span><br><span class="line"># 去掉搜索引擎统计当天的页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $12,$1&#125;&#x27; access.log | grep ^&quot;Mozilla&quot; | awk &#x27;&#123;print $2&#125;&#x27; |sort | uniq | wc -l</span><br><span class="line"></span><br><span class="line"># 查看21/Nov/2019:03:40:26这一个小时内有多少IP访问</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4,$1&#125;&#x27; access.log | grep &quot;21/Nov/2019:03:40:26&quot; | awk &#x27;&#123;print $2&#125;&#x27;| sort | uniq | wc -l</span><br></pre></td></tr></table></figure><h3 id="Nginx-日志统计"><a href="#Nginx-日志统计" class="headerlink" title="Nginx 日志统计"></a>Nginx 日志统计</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 列出所有的IP访问情况</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort -n | uniq</span><br><span class="line"></span><br><span class="line"># 查看访问最频繁的前100个IP</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort -n | uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 查看访问100次以上的IP</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort -n | uniq -c | awk &#x27;&#123;if($1 &gt;100) print $0&#125;&#x27; | sort -rn</span><br><span class="line"></span><br><span class="line"># 查询某个IP的详细访问情况,按访问频率排序</span><br><span class="line">root@zhiqiang.wang:~# # grep &#x27;192.168.1.2&#x27; access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort | uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看访问最频繁的前100个页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $7&#125;&#x27; access.log | sort | uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看访问最频繁的前100个页面(排除php|py)</span><br><span class="line">root@zhiqiang.wang:~# # grep -E -v &quot;.php|.py&quot;  access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort |uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看页面访问次数超过100次的页面</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | cut -d &#x27; &#x27; -f 7 | sort |uniq -c | awk &#x27;&#123;if ($1 &gt; 100) print$0&#125;&#x27;</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看最近1000条记录中,访问量最高的页面</span><br><span class="line">root@zhiqiang.wang:~# # tail -1000 access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort | uniq -c | sort -nr</span><br><span class="line"></span><br><span class="line"># 每秒请求量统计：统计每秒的请求数前100的时间点(精确到秒)</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4&#125;&#x27; access.log | cut -c14-21 | sort | uniq -c | sort -nr | head -n 100</span><br><span class="line"></span><br><span class="line"># 每分钟请求量统计 11、统计每分钟的请求数,top100的时间点(精确到分钟)</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4&#125;&#x27; access.log | cut -c14-18 | sort | uniq -c | sort -nr | head -n 100</span><br><span class="line"></span><br><span class="line"># 每小时请求量统计 12、统计每小时的请求数,top100的时间点(精确到小时)</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4&#125;&#x27; access.log | cut -c14-15 | sort | uniq -c | sort -nr | head -n 100</span><br></pre></td></tr></table></figure><h3 id="统计Web服务状态"><a href="#统计Web服务状态" class="headerlink" title="统计Web服务状态"></a>统计Web服务状态</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 统计网站爬虫</span><br><span class="line">root@zhiqiang.wang:~# # grep -E &#x27;Googlebot|Baiduspider&#x27; access.log | awk &#x27;&#123; print $1 &#125;&#x27; | sort | uniq</span><br><span class="line"></span><br><span class="line"># 统计网站中浏览器的访问情况</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | grep -v -E &#x27;MSIE|Firefox|Chrome|Opera|Safari|Gecko|Maxthon&#x27; | sort | uniq -c | sort -r -n | head -n 100</span><br><span class="line"></span><br><span class="line"># 统计网段分布情况</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $1&#125;&#x27; | awk -F&#x27;.&#x27; &#x27;&#123;print $1&quot;.&quot;$2&quot;.&quot;$3&quot;.0&quot;&#125;&#x27; | sort | uniq -c | sort -r -n | head -n 200</span><br><span class="line"></span><br><span class="line"># 统计来访域名</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $2&#125;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># 统计HTTP状态</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $9&#125;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># URL访问次数统计</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># URL访问流量统计</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $7&#125;&#x27; | egrep &#x27;?|&amp;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># 文件流量统计</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;sum[$7]+=$10&#125;END&#123;for(i in sum)&#123;print sum[i],i&#125;&#125;&#x27; | \</span><br><span class="line">sort -rn | more | grep &#x27;200&#x27; access.log | \</span><br><span class="line">awk &#x27;&#123;sum[$7]+=$10&#125;END&#123;for(i in sum)&#123;print sum[i],i&#125;&#125;&#x27; | sort -rn | more</span><br></pre></td></tr></table></figure><h3 id="其他统计组合"><a href="#其他统计组合" class="headerlink" title="其他统计组合"></a>其他统计组合</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 列出当天访问次数最多的IP命令</span><br><span class="line">root@zhiqiang.wang:~# # cut -d- -f 1 access.log | uniq -c | sort -rn | head -20</span><br><span class="line"></span><br><span class="line"># 查看当天有多少个IP访问</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort | uniq | wc -l</span><br><span class="line"></span><br><span class="line"># 查看某一个页面总计被访问的次数</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | grep &quot;index.php&quot; | wc -l</span><br><span class="line"></span><br><span class="line"># 查看每一个IP访问了多少个页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;++S[$1]&#125; END &#123;for (a in S) print a,S[a]&#125;&#x27; access.log</span><br><span class="line"></span><br><span class="line"># 将每个IP访问的页面数进行从小到大排序</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;++S[$1]&#125; END &#123;for (a in S) print S[a],a&#125;&#x27; access.log | sort -n</span><br><span class="line"></span><br><span class="line"># 查看某一个IP访问了哪些页面</span><br><span class="line">root@zhiqiang.wang:~# # grep &quot;^192.168.1.2&quot; access.log | awk &#x27;&#123;print $1,$7&#125;&#x27;</span><br><span class="line"></span><br><span class="line"># 去掉搜索引擎统计当天的页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $12,$1&#125;&#x27; access.log | grep ^&quot;Mozilla&quot; | awk &#x27;&#123;print $2&#125;&#x27; |sort | uniq | wc -l</span><br><span class="line"></span><br><span class="line"># 查看21/Nov/2019:03:40:26这一个小时内有多少IP访问</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4,$1&#125;&#x27; access.log | grep &quot;21/Nov/2019:03:40:26&quot; | awk &#x27;&#123;print $2&#125;&#x27;| sort | uniq | wc -l</span><br><span class="line">Nginx日志统计：</span><br><span class="line"></span><br><span class="line"># 列出所有的IP访问情况</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort -n | uniq</span><br><span class="line"></span><br><span class="line"># 查看访问最频繁的前100个IP</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort -n | uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 查看访问100次以上的IP</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $1&#125;&#x27; access.log | sort -n | uniq -c | awk &#x27;&#123;if($1 &gt;100) print $0&#125;&#x27; | sort -rn</span><br><span class="line"></span><br><span class="line"># 查询某个IP的详细访问情况,按访问频率排序</span><br><span class="line">root@zhiqiang.wang:~# # grep &#x27;192.168.1.2&#x27; access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort | uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看访问最频繁的前100个页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $7&#125;&#x27; access.log | sort | uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看访问最频繁的前100个页面(排除php|py)</span><br><span class="line">root@zhiqiang.wang:~# # grep -E -v &quot;.php|.py&quot;  access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort |uniq -c | sort -rn | head -n 100</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看页面访问次数超过100次的页面</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | cut -d &#x27; &#x27; -f 7 | sort |uniq -c | awk &#x27;&#123;if ($1 &gt; 100) print$0&#125;&#x27;</span><br><span class="line"></span><br><span class="line"># 页面访问统计：查看最近1000条记录中,访问量最高的页面</span><br><span class="line">root@zhiqiang.wang:~# # tail -1000 access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort | uniq -c | sort -nr</span><br><span class="line"></span><br><span class="line"># 每秒请求量统计：统计每秒的请求数前100的时间点(精确到秒)</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4&#125;&#x27; access.log | cut -c14-21 | sort | uniq -c | sort -nr | head -n 100</span><br><span class="line"></span><br><span class="line"># 每分钟请求量统计 11、统计每分钟的请求数,top100的时间点(精确到分钟)</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4&#125;&#x27; access.log | cut -c14-18 | sort | uniq -c | sort -nr | head -n 100</span><br><span class="line"></span><br><span class="line"># 每小时请求量统计 12、统计每小时的请求数,top100的时间点(精确到小时)</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4&#125;&#x27; access.log | cut -c14-15 | sort | uniq -c | sort -nr | head -n 100</span><br><span class="line">统计其他页面数据:</span><br><span class="line"></span><br><span class="line"># 统计网站爬虫</span><br><span class="line">root@zhiqiang.wang:~# # grep -E &#x27;Googlebot|Baiduspider&#x27; access.log | awk &#x27;&#123; print $1 &#125;&#x27; | sort | uniq</span><br><span class="line"></span><br><span class="line"># 统计网站中浏览器的访问情况</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | grep -v -E &#x27;MSIE|Firefox|Chrome|Opera|Safari|Gecko|Maxthon&#x27; | sort | uniq -c | sort -r -n | head -n 100</span><br><span class="line"></span><br><span class="line"># 统计网段分布情况</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $1&#125;&#x27; | awk -F&#x27;.&#x27; &#x27;&#123;print $1&quot;.&quot;$2&quot;.&quot;$3&quot;.0&quot;&#125;&#x27; | sort | uniq -c | sort -r -n | head -n 200</span><br><span class="line"></span><br><span class="line"># 统计来访域名</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $2&#125;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># 统计HTTP状态</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $9&#125;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># URL访问次数统计</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $7&#125;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># URL访问流量统计</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;print $7&#125;&#x27; | egrep &#x27;?|&amp;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line"># 文件流量统计</span><br><span class="line">root@zhiqiang.wang:~# # cat access.log | awk &#x27;&#123;sum[$7]+=$10&#125;END&#123;for(i in sum)&#123;print sum[i],i&#125;&#125;&#x27; | \</span><br><span class="line">sort -rn | more | grep &#x27;200&#x27; access.log | \</span><br><span class="line">awk &#x27;&#123;sum[$7]+=$10&#125;END&#123;for(i in sum)&#123;print sum[i],i&#125;&#125;&#x27; | sort -rn | more</span><br></pre></td></tr></table></figure><h3 id="次数统计"><a href="#次数统计" class="headerlink" title="次数统计"></a>次数统计</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">查看某一个页面被访问的次数</span><br><span class="line">root@zhiqiang.wang:~# # grep &quot;/index.php&quot; log_file | wc -l</span><br><span class="line"></span><br><span class="line">查看每一个IP访问了多少个页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;++S[$1]&#125; END &#123;for (a in S) print a,S[a]&#125;&#x27; log_file</span><br><span class="line"></span><br><span class="line">将每个IP访问的页面数进行从小到大排序</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;++S[$1]&#125; END &#123;for (a in S) print S[a],a&#125;&#x27; log_file | sort -n</span><br><span class="line"></span><br><span class="line">查看某一个IP访问了哪些页面</span><br><span class="line">root@zhiqiang.wang:~# # grep ^111.111.111.111 log_file| awk &#x27;&#123;print $1,$7&#125;&#x27;</span><br><span class="line"></span><br><span class="line">去掉搜索引擎统计当天的页面</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $12,$1&#125;&#x27; log_file | grep ^&quot;Mozilla | awk &#x27;&#123;print $2&#125;&#x27; |sort | uniq | wc -l</span><br><span class="line"></span><br><span class="line">查看2018年6月21日14时这一个小时内有多少IP访问</span><br><span class="line">root@zhiqiang.wang:~# # awk &#x27;&#123;print $4,$1&#125;&#x27; log_file | grep 21/Jun/2018:14 | awk &#x27;&#123;print $2&#125;&#x27;| sort | uniq | wc -l</span><br><span class="line"></span><br><span class="line">统计爬虫</span><br><span class="line">root@zhiqiang.wang:~# # grep -E &#x27;Googlebot|Baiduspider&#x27;  /www/logs/access.log | awk &#x27;&#123; print $1 &#125;&#x27; | sort | uniq</span><br><span class="line"></span><br><span class="line">统计浏览器</span><br><span class="line">root@zhiqiang.wang:~# # cat /www/logs/access.log | grep -v -E &#x27;MSIE|Firefox|Chrome|Opera|Safari|Gecko|Maxthon&#x27; | sort | uniq -c | sort -r -n | head -n 100</span><br><span class="line"></span><br><span class="line">IP 统计</span><br><span class="line">root@zhiqiang.wang:~# # grep &#x27;23/May/2019&#x27; /www/logs/access.log | awk &#x27;&#123;print $1&#125;&#x27; | awk -F&#x27;.&#x27; &#x27;&#123;print $1&quot;.&quot;$2&quot;.&quot;$3&quot;.&quot;$4&#125;&#x27; | sort | uniq -c | sort -r -n | head -n 10   2206 219.136.134.13   1497 182.34.15.248   1431 211.140.143.100   1431 119.145.149.106   1427 61.183.15.179   1427 218.6.8.189   1422 124.232.150.171   1421 106.187.47.224   1420 61.160.220.252   1418 114.80.201.18</span><br><span class="line"></span><br><span class="line">统计网段</span><br><span class="line">root@zhiqiang.wang:~# # cat /www/logs/access.log | awk &#x27;&#123;print $1&#125;&#x27; | awk -F&#x27;.&#x27; &#x27;&#123;print $1&quot;.&quot;$2&quot;.&quot;$3&quot;.0&quot;&#125;&#x27; | sort | uniq -c | sort -r -n | head -n 200</span><br><span class="line"></span><br><span class="line">统计域名</span><br><span class="line">root@zhiqiang.wang:~# # cat  /www/logs/access.log |awk &#x27;&#123;print $2&#125;&#x27;|sort|uniq -c|sort -rn|more</span><br><span class="line"></span><br><span class="line">HTTP状态</span><br><span class="line">root@zhiqiang.wang:~# # cat  /www/logs/access.log |awk &#x27;&#123;print $9&#125;&#x27;|sort|uniq -c|sort -rn|more5056585 3041125579 200   7602 400      5 301</span><br><span class="line"></span><br><span class="line">URL 统计</span><br><span class="line">root@zhiqiang.wang:~# # cat  /www/logs/access.log |awk &#x27;&#123;print $7&#125;&#x27;|sort|uniq -c|sort -rn|more</span><br><span class="line"></span><br><span class="line">文件流量统计</span><br><span class="line">root@zhiqiang.wang:~# # cat /www/logs/access.log |awk &#x27;&#123;sum[$7]+=$10&#125;END&#123;for(i in sum)&#123;print sum[i],i&#125;&#125;&#x27;|sort -rn|moregrep &#x27; 200 &#x27; /www/logs/access.log |awk &#x27;&#123;sum[$7]+=$10&#125;END&#123;for(i in sum)&#123;print sum[i],i&#125;&#125;&#x27;|sort -rn|more</span><br><span class="line"></span><br><span class="line">URL访问量统计</span><br><span class="line">root@zhiqiang.wang:~# # cat /www/logs/access.log | awk &#x27;&#123;print $7&#125;&#x27; | egrep &#x27;?|&amp;&#x27; | sort | uniq -c | sort -rn | more</span><br><span class="line"></span><br><span class="line">查出运行速度最慢的脚本</span><br><span class="line">root@zhiqiang.wang:~# # grep -v 0$ /www/logs/access.log | awk -F &#x27;&quot; &#x27; &#x27;&#123;print $4&quot; &quot; $1&#125;&#x27; web.log | awk &#x27;&#123;print $1&quot; &quot;$8&#125;&#x27; | sort -n -k 1 -r | uniq &gt; /tmp/slow_url.txt</span><br><span class="line"></span><br><span class="line">IP, URL 抽取</span><br><span class="line">root@zhiqiang.wang:~# # tail -f /www/logs/access.log | grep &#x27;/test.html&#x27; | awk &#x27;&#123;print $1&quot; &quot;$7&#125;&#x27;</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content table td,table th{padding:10px;border:1px solid #ddd;color:#333;vertical-align:middle;word-break:normal!important}.layui-content table .gutter{display:none}.layui-content figure.highlight{margin:15px 0;background:#e3e3e3;padding:0;line-height:24px;overflow-x:auto}.layui-content figure.highlight table td{border:0}.layui-content blockquote{margin:15px 0;background:#e3e3e3;border-left:3px solid #5fb878;padding:10px 0 0 20px}.layui-content ol li{margin-bottom:10px;list-style:decimal;margin-left:10px}.layui-content ul li{margin-bottom:10px;list-style:inside;margin-left:10px}.layui-content code{background-color:#e3e3e3}.layui-content a{text-decoration:underline;color:#1e9fff}body img{max-width:100%}</style></div></div></div><div class="footer"><p><span>Powered by <a href="https://hexo.io/" target="_blank">Hexo</a> </span><span>| </span><span>Theme - <a href="https://github.com/zzqqw/hexo-theme-xianxin" target="_blank">xianxin</a></span></p><p><span>&copy; 2024</span> <span>MIT license</span></p><script async src="https://www.googletagmanager.com/gtag/js?id=G-TBH6G20B8Y"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-TBH6G20B8Y")</script></div></body></html>
