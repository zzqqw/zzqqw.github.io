<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>将laravel中hash加密方式在go中怎么实现 xianxin 志强网</title><meta name="keywords" content="php,laravel,go,hash"><meta name="description" content="志强博客"><link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/blog.css"><link rel="stylesheet" href="/libs/layui/css/layui.css"><script src="/libs/layui/layui.js"></script><script src="/js/blog.js"></script><meta name="generator" content="Hexo 7.3.0"></head><body class="lay-blog"><div class="header"><div class="header-wrap"><h1 class="logo pull-left"><a href="/"><img src="/img/logo.png" alt="" class="logo-img"> <img src="/img/logo-text.png" alt="" class="logo-text"></a></h1><form class="layui-form blog-seach pull-left" method="get" action="https://www.google.com/search?"><div class="layui-form-item blog-sewrap"><div class="layui-input-block blog-sebox"><i class="layui-icon layui-icon-search"></i> <input type="text" name="q" lay-verify="title" autocomplete="off" class="layui-input"> <input type="hidden" name="source" value="https://www.zhiqiang.wang"></div></div></form><div class="blog-nav pull-right"><ul class="layui-nav pull-left"><li class="layui-nav-item"><a href="/">Home</a></li><li class="layui-nav-item"><a href="/about">About</a></li><li class="layui-nav-item"><a href="/archives">Archives</a></li><li class="layui-nav-item"><a href="/tags">Tags</a></li><li class="layui-nav-item"><a href="/sitemap.xml">RSS</a></li></ul></div></div></div><div class="container-wrap"><div class="container"><div class="contar-wrap"><div class="item"><div class="item-box"><p class="layui-breadcrumb" style="visibility:inherit"><a href="/">首页 </a><a href="/categories/password/">password</a></p><h3>将laravel中hash加密方式在go中怎么实现</h3><h5>发布于：<span> 2024-07-10</span></h5><div class="post-meta"><a href="/tags/php/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#php</button> </a><a href="/tags/laravel/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#laravel</button> </a><a href="/tags/go/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#go</button> </a><a href="/tags/hash/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#hash</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><p>我们经常使用laravel中的hash进行对数据进行加密，下面我们将laravel中的方法转变成go中的方法</p><p>驱动使用默认的 <code>bcrypt</code></p><h2 id="生成"><a href="#生成" class="headerlink" title="生成"></a>生成</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">\Illuminate\Support\Facades\Hash::make(&quot;123456&quot;)</span><br><span class="line">会产生随机字符串并不是固定值</span><br><span class="line">// $2y$10$ozKiyZy7eudP64XhJHqSfu1PkviK0Ahg2348iX0cDDUKnw9r8pwLO</span><br><span class="line"></span><br><span class="line">// $2y$10$VH1VZUo32vNzm1AsoU0qXO14hkp61O1TfL9M1wDiWXOg1QPoisnbO</span><br></pre></td></tr></table></figure><p>在看看go怎么实现</p><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">hashedValue, _ := bcrypt.GenerateFromPassword([]byte(&quot;123456&quot;), bcrypt.DefaultCost)</span><br><span class="line">fmt.Print(string(hashedValue))</span><br><span class="line"></span><br><span class="line">// $2a$10$2W9wylmq3GaxUQBfdfCTYeJitxJfRuz6xJKRD2A/L/Zs8BUriiJJS</span><br><span class="line">// $2a$10$kKAS.WmPwLBAKLQQifEx6.LIlgHBEHzAa.oaMV/UuMcmwRNdENEU2</span><br></pre></td></tr></table></figure><h2 id="验证"><a href="#验证" class="headerlink" title="验证"></a>验证</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">\Illuminate\Support\Facades\Hash::check(&quot;123456&quot;,&#x27;$2y$10$ozKiyZy7eudP64XhJHqSfu1PkviK0Ahg2348iX0cDDUKnw9r8pwLO&#x27;)</span><br><span class="line">// true</span><br><span class="line">\Illuminate\Support\Facades\Hash::check(&quot;123456&quot;,&#x27;$2y$10$VH1VZUo32vNzm1AsoU0qXO14hkp61O1TfL9M1wDiWXOg1QPoisnbO&#x27;)</span><br><span class="line">// true</span><br><span class="line"></span><br><span class="line">\Illuminate\Support\Facades\Hash::check(&quot;123456&quot;,&#x27;$2a$10$2W9wylmq3GaxUQBfdfCTYeJitxJfRuz6xJKRD2A/L/Zs8BUriiJJS&#x27;)</span><br><span class="line">// true</span><br><span class="line">\Illuminate\Support\Facades\Hash::check(&quot;123456&quot;,&#x27;$2a$10$kKAS.WmPwLBAKLQQifEx6.LIlgHBEHzAa.oaMV/UuMcmwRNdENEU2&#x27;)</span><br><span class="line">// true</span><br></pre></td></tr></table></figure><p>在看看go怎么实现</p><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">var err error</span><br><span class="line">err = bcrypt.CompareHashAndPassword([]byte(&quot;$2y$10$ozKiyZy7eudP64XhJHqSfu1PkviK0Ahg2348iX0cDDUKnw9r8pwLO&quot;), []byte(&quot;123456&quot;))</span><br><span class="line">fmt.Println(err)</span><br><span class="line">// nil</span><br><span class="line">err = bcrypt.CompareHashAndPassword([]byte(&quot;$2y$10$VH1VZUo32vNzm1AsoU0qXO14hkp61O1TfL9M1wDiWXOg1QPoisnbO&quot;), []byte(&quot;123456&quot;))</span><br><span class="line">fmt.Println(err)</span><br><span class="line">// nil</span><br><span class="line">err = bcrypt.CompareHashAndPassword([]byte(&quot;$2a$10$2W9wylmq3GaxUQBfdfCTYeJitxJfRuz6xJKRD2A/L/Zs8BUriiJJS&quot;), []byte(&quot;123456&quot;))</span><br><span class="line">fmt.Println(err)</span><br><span class="line">// nil</span><br><span class="line">err = bcrypt.CompareHashAndPassword([]byte(&quot;$2a$10$kKAS.WmPwLBAKLQQifEx6.LIlgHBEHzAa.oaMV/UuMcmwRNdENEU2&quot;), []byte(&quot;123456&quot;))</span><br><span class="line">fmt.Println(err)</span><br><span class="line">// nil</span><br></pre></td></tr></table></figure><blockquote><p>为nil 相当于就是true</p></blockquote><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content table td,table th{padding:10px;border:1px solid #ddd;color:#333;vertical-align:middle;word-break:normal!important}.layui-content table .gutter{display:none}.layui-content figure.highlight{margin:15px 0;background:#e3e3e3;padding:0;line-height:24px;overflow-x:auto}.layui-content figure.highlight table td{border:0}.layui-content blockquote{margin:15px 0;background:#e3e3e3;border-left:3px solid #5fb878;padding:10px 0 0 20px}.layui-content ol li{margin-bottom:10px;list-style:decimal;margin-left:10px}.layui-content ul li{margin-bottom:10px;list-style:inside;margin-left:10px}.layui-content code{background-color:#e3e3e3}.layui-content a{text-decoration:underline;color:#1e9fff}body img{max-width:100%}</style></div></div></div><div class="footer"><p><span>Powered by <a href="https://hexo.io/" target="_blank">Hexo</a> </span><span>| </span><span>Theme - <a href="https://github.com/zzqqw/hexo-theme-xianxin" target="_blank">xianxin</a></span></p><p><span>&copy; 2024</span> <span>MIT license</span></p><script async src="https://www.googletagmanager.com/gtag/js?id=G-TBH6G20B8Y"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-TBH6G20B8Y")</script></div></body></html>
