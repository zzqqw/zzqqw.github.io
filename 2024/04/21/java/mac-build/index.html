<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>在mac电脑配置Java环境 xianxin 志强网</title><meta name="keywords" content="环境搭建,java"><meta name="description" content="志强博客"><link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/blog.css"><link rel="stylesheet" href="/libs/layui/css/layui.css"><script src="/libs/layui/layui.js"></script><script src="/js/blog.js"></script><meta name="generator" content="Hexo 7.3.0"></head><body class="lay-blog"><div class="header"><div class="header-wrap"><h1 class="logo pull-left"><a href="/"><img src="/img/logo.png" alt="" class="logo-img"> <img src="/img/logo-text.png" alt="" class="logo-text"></a></h1><form class="layui-form blog-seach pull-left" method="get" action="https://www.google.com/search?"><div class="layui-form-item blog-sewrap"><div class="layui-input-block blog-sebox"><i class="layui-icon layui-icon-search"></i> <input type="text" name="q" lay-verify="title" autocomplete="off" class="layui-input"> <input type="hidden" name="source" value="https://www.zhiqiang.wang"></div></div></form><div class="blog-nav pull-right"><ul class="layui-nav pull-left"><li class="layui-nav-item"><a href="/">Home</a></li><li class="layui-nav-item"><a href="/about">About</a></li><li class="layui-nav-item"><a href="/archives">Archives</a></li><li class="layui-nav-item"><a href="/tags">Tags</a></li><li class="layui-nav-item"><a href="/sitemap.xml">RSS</a></li></ul></div></div></div><div class="container-wrap"><div class="container"><div class="contar-wrap"><div class="item"><div class="item-box"><p class="layui-breadcrumb" style="visibility:inherit"><a href="/">首页 </a><a href="/categories/java/">java</a></p><h3>在mac电脑配置Java环境</h3><h5>发布于：<span> 2024-04-21</span></h5><div class="post-meta"><a href="/tags/%E7%8E%AF%E5%A2%83%E6%90%AD%E5%BB%BA/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#环境搭建</button> </a><a href="/tags/java/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#java</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><h3 id="JDK"><a href="#JDK" class="headerlink" title="JDK"></a>JDK</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">brew install openjdk@8</span><br><span class="line"></span><br><span class="line">export PATH=&quot;/usr/local/opt/openjdk@8/bin:$PATH&quot;</span><br><span class="line">export JAVA_HOME=/usr/local/Cellar/openjdk@8/1.8.0+362/libexec/openjdk.jdk/Contents/Home</span><br></pre></td></tr></table></figure><h3 id="maven"><a href="#maven" class="headerlink" title="maven"></a>maven</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">https://maven.apache.org/download.cgi</span><br><span class="line">https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.zip</span><br><span class="line">https://dlcdn.apache.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz</span><br><span class="line">mkdir -p /usr/local/Cellar/maven@3.8</span><br><span class="line">tar -xzvf apache-maven-3.8.8-bin.tar.gz -C /usr/local/Cellar/maven@3.8 --strip-components=1</span><br><span class="line"></span><br><span class="line">export PATH=&quot;/usr/local/Cellar/maven@3.8/bin:$PATH&quot;</span><br></pre></td></tr></table></figure><h3 id="IntelliJ-IDEA"><a href="#IntelliJ-IDEA" class="headerlink" title="IntelliJ IDEA"></a>IntelliJ IDEA</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">IntelliJ IDEA菜单选择：File-&gt;Project Structure-&gt;Platform Settings-&gt;SDKs-&gt;`+`-&gt;Add JDK</span><br><span class="line">Cmd+Shift+G切换到/usr/local/Cellar/openjdk@8/1.8.0+362/libexec/openjdk.jdk/Contents/Home目录下</span><br><span class="line"></span><br><span class="line">IntelliJ IDEA菜单选择：File-&gt;Project Structure-&gt;Project Settings</span><br><span class="line">Language level 选中8</span><br><span class="line"></span><br><span class="line">IntelliJ IDEA菜单选择：IntelliJ IDEA-&gt;settings-&gt;Build,Execution,Deployment-&gt;Compiler-&gt;Java Compiler</span><br><span class="line">找到 Per-module bytecode version</span><br><span class="line">将整个列Target bytecode version修改成8</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">IntelliJ IDEA菜单选择：IntelliJ IDEA-&gt;settings-&gt;Build,Execution,Deployment-&gt;Build Tools-&gt;Maven</span><br><span class="line">找到 Maven home path 修改成 /usr/local/Cellar/maven@3.8</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content table td,table th{padding:10px;border:1px solid #ddd;color:#333;vertical-align:middle;word-break:normal!important}.layui-content table .gutter{display:none}.layui-content figure.highlight{margin:15px 0;background:#e3e3e3;padding:0;line-height:24px;overflow-x:auto}.layui-content figure.highlight table td{border:0}.layui-content
