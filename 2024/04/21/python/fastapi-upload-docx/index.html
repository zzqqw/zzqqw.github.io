 href="/tags/docx/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#docx</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><h3 id="需要安装的包"><a href="#需要安装的包" class="headerlink" title="需要安装的包"></a>需要安装的包</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">python-docx==1.1.0</span><br><span class="line">fastapi==0.110.0</span><br><span class="line">uvicorn==0.22.0</span><br><span class="line">python-multipart==0.0.9</span><br></pre></td></tr></table></figure><h3 id="读取docx文件"><a href="#读取docx文件" class="headerlink" title="读取docx文件"></a>读取docx文件</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">from docx import Document</span><br><span class="line">//打开文档</span><br><span class="line">document = Document(&quot;dark-and-stormy.docx&quot;)</span><br><span class="line">//读取第0段的内容</span><br><span class="line">document.paragraphs[0].text</span><br></pre></td></tr></table></figure><h3 id="启动fastapi"><a href="#启动fastapi" class="headerlink" title="启动fastapi"></a>启动fastapi</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">from fastapi import FastAPI</span><br><span class="line">import uvicorn</span><br><span class="line"></span><br><span class="line">app = FastAPI()</span><br><span class="line"></span><br><span class="line">@app.get(&quot;/&quot;)</span><br><span class="line">async def root():</span><br><span class="line">    return &#123;&quot;message&quot;: &quot;Hello World&quot;&#125;</span><br><span class="line">    </span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    uvicorn.run(app, host=&quot;0.0.0.0&quot;, port=8000)</span><br></pre></td></tr></table></figure><h3 id="代码实战"><a href="#代码实战" class="headerlink" title="代码实战"></a>代码实战</h3><blockquote><p>目标：文件上传读取文件内容<br>需求：在服务端不存储上传的文件，将docx内容直接进行返回</p></blockquote><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">from fastapi import FastAPI, File, UploadFile</span><br><span class="line">import uvicorn</span><br><span class="line">from tempfile import NamedTemporaryFile</span><br><span class="line"></span><br><span class="line">app = FastAPI()</span><br><span class="line"></span><br><span class="line">@app.get(&quot;/&quot;)</span><br><span class="line">async def root():</span><br><span class="line">    return &#123;&quot;message&quot;: &quot;Hello World&quot;&#125;</span><br><span class="line"></span><br><span class="line">@app.post(&quot;/docx&quot;)</span><br><span class="line">async def read_docx(docx: UploadFile = File()):</span><br><span class="line">    # 建立临时文件</span><br><span class="line">    temp_file = NamedTemporaryFile(delete=True)</span><br><span class="line">    temp_file.write(await docx.read())</span><br><span class="line">    temp_file.flush()</span><br><span class="line">    tmp_name = temp_file.name</span><br><span class="line">    from docx import Document</span><br><span class="line">    # 打开文档</span><br><span class="line">    document = Document(tmp_name)</span><br><span class="line">    # 将内容进行字符串连接（具体业务具体操作）</span><br><span class="line">    ret = &quot;&quot;</span><br><span class="line">    for idx, para in enumerate(document.paragraphs):</span><br><span class="line">        ret += document.paragraphs[idx].text</span><br><span class="line">    return ret</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    uvicorn.run(app, host=&quot;0.0.0.0&quot;, port=8000)</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content table td,table th{padding:10px;border:1px solid #ddd;color:#333;vertical-align:middle;word-break:normal!important}.layui-content table .gutter{display:none}.layui-content figure.highlight{margin:15px 0;background:#e3e3e3;padding:0;line-height:24px;overflow-x:auto}.layui-content figure.highlight table td{border:0}.layui-content blockquote{margin:15px 0;background:#e3e3e3;border-left:3px solid #5fb878;padding:10px 0 0 20px}.layui-content ol li{margin-bottom:10px;list-style:decimal;margin-left:10px}
