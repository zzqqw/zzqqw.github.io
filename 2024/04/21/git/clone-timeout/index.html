">#git</button> </a><a href="/tags/time-out/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#time out</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">➜  ~ git clone git@github.com:pkg6/go-requests.git</span><br><span class="line">Cloning into &#x27;go-requests&#x27;...</span><br><span class="line">ssh: connect to host github.com port 22: Operation timed out</span><br><span class="line">fatal: Could not read from remote repository.</span><br><span class="line"></span><br><span class="line">Please make sure you have the correct access rights</span><br><span class="line">and the repository exists.</span><br></pre></td></tr></table></figure><p>首先要确定你的ssh证书书否正确，如果正确还是出现上面问题可以按照下面的流程进行解决</p><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"># This should also timeout</span><br><span class="line">$ ssh -T git@github.com</span><br><span class="line">ssh: connect to host github.com port 22: Connection timed out</span><br><span class="line"></span><br><span class="line"># but this might work</span><br><span class="line">$ ssh -T -p 443 git@ssh.github.com</span><br><span class="line">Hi xxxx! You&#x27;ve successfully authenticated, but GitHub does not provide shell access.</span><br><span class="line"></span><br><span class="line"># Override SSH settings</span><br><span class="line">$ cat &gt; ~/.ssh/config &lt;&lt; EOF</span><br><span class="line"># Add section below to it</span><br><span class="line">Host github.com</span><br><span class="line">  Hostname ssh.github.com</span><br><span class="line">  Port 443</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">$ ssh -T git@github.com</span><br><span class="line">Hi xxxx! You&#x27;ve successfully authenticated, but GitHub does not provide shell access.</span><br><span class="line"></span><br><span class="line">$ git clone git@github.com:pkg6/go-requests.git</span><br><span class="line">Cloning into &#x27;go-requests&#x27;...</span><br><span class="line">remote: Enumerating objects: 461, done.</span><br><span class="line">remote: Counting objects: 100% (259/259), done.</span><br><span class="line">remote: Compressing objects: 100% (115/115), done.</span><br><span class="line">remote: Total 461 (delta 167), reused 200 (delta 144), pack-reused 202</span><br><span class="line">Receiving objects: 100% (461/461), 193.29 KiB | 257.00 KiB/s, done.</span><br><span class="line">Resolving deltas: 100% (279/279), done.</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border
