s/sh/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#sh</button> </a><a href="/tags/github/"><button type="button" class="layui-btn layui-btn-sm layui-bg-orange">#github</button></a></div><hr class="layui-border-orange"><div class="layui-content"><p class="lay-content page-content"></p><h3 id="获取github组织下仓库"><a href="#获取github组织下仓库" class="headerlink" title="获取github组织下仓库"></a>获取github组织下仓库</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">curl --silent \</span><br><span class="line">              -H &quot;Accept: application/vnd.github+json&quot; \</span><br><span class="line">              -H &quot;Authorization: Bearer &lt;YOUR-TOKEN&gt; \</span><br><span class="line">              -H &quot;X-GitHub-Api-Version: 2022-11-28&quot; \</span><br><span class="line">              https://api.github.com/orgs/&#123;orgs&#125;/repos</span><br></pre></td></tr></table></figure><h3 id="下载代码"><a href="#下载代码" class="headerlink" title="下载代码"></a>下载代码</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone --mirror git@github.com:&#123;orgs&#125;/&#123;repos&#125;.git</span><br></pre></td></tr></table></figure><h3 id="总结完整代码"><a href="#总结完整代码" class="headerlink" title="总结完整代码"></a>总结完整代码</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">orgs=&quot;&lt;target-orgs&gt;&quot;</span><br><span class="line">token=&quot;&lt;YOUR-TOKEN&gt;&quot;</span><br><span class="line"># JSON数据</span><br><span class="line">repos_json=$(curl --silent \</span><br><span class="line">              -H &quot;Accept: application/vnd.github+json&quot; \</span><br><span class="line">              -H &quot;Authorization: Bearer $&#123;token&#125;&quot; \</span><br><span class="line">              -H &quot;X-GitHub-Api-Version: 2022-11-28&quot; \</span><br><span class="line">              https://api.github.com/orgs/$&#123;orgs&#125;/repos)</span><br><span class="line"># 使用jq将JSON数组转换为行</span><br><span class="line">echo &quot;$&#123;repos_json&#125;&quot; | jq -r &#x27;.[] | @json&#x27; | while IFS= read -r line; do</span><br><span class="line">  # 处理每一行（也就是每个JSON对象）</span><br><span class="line">  # 解析JSON对象以获取ssh地址和name</span><br><span class="line">  ssh_url=$(echo &quot;$line&quot; | jq -r &#x27;.ssh_url&#x27;)</span><br><span class="line">  name=$(echo &quot;$line&quot; | jq -r &#x27;.name&#x27;)</span><br><span class="line">  dir_pat=&quot;$&#123;orgs&#125;/$&#123;name&#125;&quot;</span><br><span class="line">  echo &quot;正在下载 $&#123;ssh_url&#125; 到 $&#123;dir_pat&#125;&quot;</span><br><span class="line">  git clone --mirror $&#123;ssh_url&#125;  $&#123;dir_pat&#125;</span><br><span class="line">  echo &quot;下载完成 $&#123;ssh_url&#125;&quot;</span><br><span class="line">done</span><br></pre></td></tr></table></figure><p></p></div><hr class="layui-border-orange"></div></div><style>.layui-content table{border-collapse:collapse;border-spacing:0;margin:10px 0;display:table}.layui-content tabl
